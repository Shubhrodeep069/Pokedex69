<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Changed from height to min-height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/pokedex3.png');
            background-size: cover;
            background-position: center; /* Changed from 'initial' to 'center' */
            background-attachment: fixed; /* Keeps background fixed during scrolling */
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.775);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin: 20px; /* Added margin for smaller screens */
            max-width: 90%; /* Prevents container from getting too wide */
            box-sizing: border-box; /* Includes padding in width calculation */
            
            /* Responsive positioning */
            position: relative;
            top: auto;
            left: auto;
            transform: none;
        }
        
        h1 {
            color: #ff0000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            font-size: clamp(24px, 5vw, 3px); /* Responsive font size */
        }
        
        .pokedex-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: clamp(16px, 3vw, 18px); /* Responsive font size */
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%; /* Makes button full width of container */
            max-width: 250px; /* But not too wide */
        }
        
        .pokedex-button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                margin-bottom: 20px;
            }
            
            .pokedex-button {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Pokédex</h1>
        <button class="pokedex-button" onclick="window.location.href='demo.html'">
            Open the Pokédex
        </button>
    </div>
</body>
</html>
